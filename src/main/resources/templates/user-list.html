<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <hr>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user :${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.firstName}">NAME</td>
                <td th:text="${user.lastName}">LASTNAME</td>
                <td><a th:href="@{/user-update/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/user-delete/{id}(id=${user.id})}">Delete</a> </td>

            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <hr>
    <p><a href="/user-create"><h3>Create new user</h3></a></p>
</div>
</body>
</html>
